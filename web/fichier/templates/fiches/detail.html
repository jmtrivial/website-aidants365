{% extends "fiches/page.html" %}


{% block entete_header %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/page.css' %}">
<link rel="stylesheet" href="{% static 'css/page_html.css' %}">
<link rel="stylesheet" href="{% static 'css/pleine_page.css' %}">
<script src="{% static 'js/shortcut.js' %}" type="text/javascript"></script>
<script type="text/javascript">
    function save_and_view(){
        document.getElementById('edit_button').click()
    }
    shortcut.add("Meta+E", save_and_view);
    shortcut.add("Ctrl+E", save_and_view);
</script>
{% endblock %}


{% block title %}
Projet365 — {{ fiche.titre_fiche }}
{% endblock %}

{% block content %}
    <div id="actions">
        {% if details %} <a href="{% url 'fichier:detail' fiche.id %}"><button>plein écran</button></a> {% endif %}
        <a href="{% url 'admin:index' %}fichier/fiche/{{ fiche.id }}/change/" id="edit_button"><button>éditer (ctrl-e)</button></a>
        <a href="{% url 'fichier:detail_pdf' fiche.id %}"><button>pdf</button></a>
    </div>
    {% include "fiches/affichage_fiche.html" with liens="yes" %}
{% endblock %}
