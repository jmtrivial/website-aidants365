<p class="nuage">
    {% for element in elements %}
        {% with "fichier:index_"|add:critere_name as template_name %}
            {% if not uniquement_actifs or element.fiche_count != 0 %}
            <a title="{{ element.fiche_count }}" class="nuage-{{ element.classe_nuage }}-{{ element.max_classe_nuage }}" href="{% url template_name element.id %}">{{ element.description_longue }}</a>
            {% endif %}
        {% endwith %}
    {% endfor %}
</p>
